name: CI Pipeline

on:
  push:
    branches: [ main, develop, cursor/* ]
  pull_request:
    branches: [ main, develop ]

jobs:
  lint:
    name: Lint & Format Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install ruff black
      
      - name: Run Ruff
        run: ruff check . --output-format=github
      
      - name: Check code formatting with Black
        run: black --check .

  type-check:
    name: Type Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install mypy types-requests
      
      - name: Run MyPy
        run: mypy app.py config.py --ignore-missing-imports

  security:
    name: Security Scan
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install bandit safety
      
      - name: Run Bandit
        run: bandit -r . -f json -o bandit-report.json || true
      
      - name: Display Bandit Results
        run: cat bandit-report.json || echo "No report generated"
      
      - name: Run Safety Check
        run: |
          pip install -r requirements.txt
          safety check --json || echo "Safety check completed with warnings"

  test:
    name: Run Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-dev.txt
      
      - name: Run tests with coverage
        env:
          ENVIRONMENT: development
          DEBUG: true
          DELTA_API_KEY: test_key
          DELTA_API_SECRET: test_secret
        run: |
          pytest -v --cov=. --cov-report=term --cov-report=xml tests/
      
      - name: Upload coverage reports
        uses: codecov/codecov-action@v4
        if: github.event_name == 'push'
        with:
          file: ./coverage.xml
          flags: unittests
          fail_ci_if_error: false

  build:
    name: Build Check
    runs-on: ubuntu-latest
    needs: [lint, type-check, security, test]
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Verify imports
        run: python -c "from app import app; from config import settings; print('✓ All imports successful')"
      
      - name: Check config validation
        env:
          ENVIRONMENT: development
          DELTA_API_KEY: test_key
          DELTA_API_SECRET: test_secret
        run: python -c "from config import settings; assert settings.is_valid() or settings.environment != 'production'; print('✓ Config validation passed')"
