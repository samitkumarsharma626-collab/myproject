name: üöÄ Auto Deploy to Hostinger VPS

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Connect to Hostinger VPS and Deploy
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.HOSTINGER_IP }}
          username: root
          key: ${{ secrets.HOSTINGER_SSH_KEY }}
          script: |
              cd /root/myproject || cd /var/www/html || exit 1
              git pull origin main
              echo "üîÑ Restarting services..."
              systemctl restart myproject.service || echo "‚ö†Ô∏è Restart skipped (myproject.service not found)"
              systemctl restart nginx || echo "‚ö†Ô∏è Restart skipped (nginx not found)"
              echo "‚úÖ Deployment done successfully!"
