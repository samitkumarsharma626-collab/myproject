[tool.ruff]
line-length = 100
target-version = "py312"
select = ["E","F","I","B","UP"]
ignore = ["E501"]

[tool.mypy]
python_version = "3.12"
strict = true
warn_unused_ignores = true
warn_redundant_casts = true
warn_unreachable = true
exclude = ["tests/.*"]

[tool.pytest.ini_options]
addopts = "-q"
